<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepykla</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="block-wrapper">
        <h1>Kepykla</h1>
    </header>
    <div class="info-wrapper block-wrapper">
        <h2>Pradinė informacija</h2>
        <div class="input-wrapper">
            <label for="dSkaicius">Darbuotojų skaičius: </label>
            <input id="dSkaicius" type="number" min="0" step="1" value="0">
            <span class="error">Darbuotojų skaičius negali būti neigiamas.</span>
            <span id="teigiamas" class="help"></span>
        </div>
        <div class="input-wrapper">
            <label for="vntPerDay">Vienas darbuotojas iškepa kepalų per dieną: </label>
            <input id="vntPerDay" type="number" min="0" step="1" value="0">
            <span class="error">Atkepti iškeptų kepalų negalima!.</span>
            <span id="perDay" class="help"></span>
        </div>
        <div class="input-wrapper">
            <label for="orders">Kiek užsakymų turi būti įvykdyta: </label>
            <input id="orders" type="number" min="0" step="1" value="0">
            <span class="error">Skaičius negali būti neigiamas.</span>
            <span id="uzsakymai" class="help"></span>
        </div>
        <button id="calculate">Skaičiuoti</button>
        <button id="reset">Iš naujo</button>
    </div>    
    <div class="calculation-wrapper block-wrapper">
        <h2>Skaičiavimai</h2>
        <div id="results">
            <p>skaičiavimų rezultatai</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
